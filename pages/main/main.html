<style>
    .main {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 800px;
        margin: 0 auto;
    }
</style>
<div class="main">
    <h2>Block Hash</h2>
    <div>在输入框内输入 Block Hash ，点击确认进行查询</div>
    <div style="margin:20px 0;width:80%;">
        <textarea type="text" sync:value="hashVal" placeholder="请输入 Block Hash"
            style="width: 100%;height: 100px;"></textarea>
    </div>
    <div>
        <button attr:disabled="!hashVal ? '' : null" @click="hashVal = ''" style="margin-right: 100px;">清除内容</button>
        <button attr:disabled="!hashVal ? '' : null" @click="navigateTo(`pages/hashShow/hashShow.js?hash=${hashVal}`)"
            class="ok_btn">确认</button>
    </div>
</div>
